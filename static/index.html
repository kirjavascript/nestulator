<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="theme-color" content="#000000">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
        <title>nestulator</title>
<style>
html, body {
    height: 100%;
    margin: 0;
    background-color: #111;
    color: #777;
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: monospace;
}
main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 0;
}
.screen {
    position: relative;
    height: 512px;
}
canvas {
    height: 512px;
    box-shadow: 2px 2px 5px black;
    image-rendering: pixelated;
    image-rendering: crisp-edges;
}
.screen:fullscreen canvas {
    width: 100vw;
    max-height: 100vh;
    object-fit: contain;
    height: initial;
}
.sprites {
    position: absolute;
    top: 0;
    left: 0;
}
.options {
    display: flex;
    justify-content: space-between;
    width: 100%;
    align-items: flex-end;
}
button, input, .file {
    background-color: #111;
    color: #777;
    font-family: monospace;
    font-size: 11px;
    font-weight: bold;
    border: 2px solid #777;
    border-radius: 2px;
    padding: 1px 4px;
}
@media (max-width: 512px) {
    .options {
        flex-direction: column;
        align-items: center;
    }
}
.frameCount {
    font-size: 24px;
}
input[type="file"] {
    display: none;
}
</style>
    </head>
    <body>
        <main>
            <div class="screen">
                <canvas class="background"></canvas>
                <canvas class="sprites"></canvas>
            </div>
            <p>
                Arrows / WASD / IJKL
                B: Z / N
                A: X / M
                Start: Enter / V
                Select: Shift / C
            </p>
            <div class="options">
                <div>
                    <button id="fullscreen">fullscreen</button>
                    <label for="file" class="file">
                        ROM
                    </label>
                    <input id="file" type="file" />
                </div>
                <p>
                    NES frames this frame: <span class="frameCount"></span>
                </p>
                <div>
                    <label for="runahead">1f runahead</label>
                    <input type="checkbox" id="runahead" name="runahead" checked>
                </div>
            </div>
        </main>
        <script src="./bundle.js"></script>
    </body>
</html>
